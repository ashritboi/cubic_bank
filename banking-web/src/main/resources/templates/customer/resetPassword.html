<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  
  <style>
.ffooter {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: red;
  color: white;
  text-align: center;
  height: 30px;
  background-color:#e9ffe7;
}
</style>
</head>
<body>
<header style="height: 30px;background-color: maroon;">
</header>
<div class="container">
  <h2>Customer Security Page
  </h2>
  <img th:src="@{/images/security_questions.png}" alt="Logo" style="height: 140px"/>
   <br/>
   <span th:utext="${error}" style="color: red;font-size: 18px;font-weight: bold;"></span>
    <br/>
   
  
  <form th:action="@{/customer/resetnewPassword}" method="POST"  >
  
  <input type="text"  style="width:500px;" name="username" th:value="${username}" />
   <br/>
    <label for="password"><b>New Password:</b></label>
               <input type="password" style="width: 60%;" class="form-control"  name="password"  placeholder="Enter new password">
  
  <label for="confirm password"><b>Confirm Password:</b></label>
               <input type="password" style="width: 60%;" class="form-control"  name="cpassword"  placeholder="Confirm new password">
  
    <button type="submit" class="btn btn-primary">Submit</button>
    <a th:href="@{/customer/login}"> 
    <button type="button" class="btn btn-danger">Login</button>
    </a>
    </form>
</div>
<footer  class="ffooter">
</footer>

</body>
</html>
