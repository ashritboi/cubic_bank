<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Product2222</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>


</head>

<body>
  <header style="height: 30px;background-color: maroon;color:white;">
  Hello Mr. <span th:utext="${username}" style="font-weight: bold;"></span>
   
</header>
   
    <div class="container">
        <h3>Edit Profile</h3>
        <br />
        
        <form action="#" method="post"  th:action="@{/customer/editInfo}" th:object="${customerVO}">
            <table class="table table-bordered" style="width: 100%;font-size: 16px;">
             <input type="hidden" class="form-control" th:field="*{id}" id="id" />
                <tr>
                    <td>Name:</td>
                    <td>
                    <input type="text" class="form-control" th:field="*{name}" id="name" readonly="readonly" />
                     <td>Mobile:</td>
                    <td>
                     <input type="text" class="form-control" th:field="*{mobile}" />
                    </td>
                </tr>
               <tr>
                    <td>Email:</td>
                    <td><input type="text" class="form-control" th:field="*{email}" readonly="readonly" /></td>
                     <td>Job Title:</td>
                    <td><input type="text" class="form-control" th:field="*{jobTitle}"/></td>
                </tr>
                
                  <tr>
                    <td>Address:</td>
                    <td>
                    <input type="text" class="form-control" th:field="*{address}"/>
                     <td>SSN:</td>
                    <td>
                    <input type="text" class="form-control" th:field="*{ssn}" readonly="readonly"/>
                    </td>
                </tr>
                
                   <tr>
                    <td>Gender:</td>
                    <td>
                    <select  class="form-control" th:field="*{gender}" readonly="readonly">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    </td>
                     <td>Father Name</td>
                    <td>
                       <input type="text" class="form-control" th:field="*{father}" readonly="readonly"/>
                   </td>
                </tr>
                
                 <tr>
                    <td>Qualification:</td>
                     <td>
                      <select  class="form-control" th:field="*{qualification}">
                        <option value="B.TECH">B.TECH</option>
                        <option value="BSC">BSC</option>
                         <option value="M.TECH">M.TECH</option>
                         <option value="MCA">MCA</option>
                    </select>
                     </td>
                     
                    <td> DOB</td>
                    <td>
                    <input type="text" class="form-control" th:field="*{dob}" readonly="readonly"/>
                </tr>
                <tr>
                    <td>Question 1:</td>
                    <td>
                    <select   class="form-control"  name="question1" id="question1">
          <option th:each="questionsVO : ${questionsVOs}" th:value="${questionsVO.qid}" th:text="${questionsVO.questions}" th:selected = "${questionsVO.questions==customerSaveAnswerVOs[0].getQuestion()}"></option>
      </select>
                     <td>Answer 1:</td>
                    <td>
                     <input type="text"  class="form-control"  th:value="${customerSaveAnswerVOs[0].getAnswer()}" name="answer1" id="answer1">
                    </td>
                </tr>
                <tr>
                    <td>Question 2:</td>
                    <td>
                    <select   class="form-control"  name="question2" id="question2">
          <option th:each="questionsVO : ${questionsVOs}" th:value="${questionsVO.qid}" th:text="${questionsVO.questions}" th:selected = "${questionsVO.questions==customerSaveAnswerVOs[1].getQuestion()}"></option>
      </select>
                     <td>Answer 2:</td>
                    <td>
                     <input type="text"  class="form-control"  th:value="${customerSaveAnswerVOs[1].getAnswer()}" name="answer2" id="answer2">
                    </td>
                </tr>
                <tr>
                 <td>&nbsp;</td>
                  <td>&nbsp;</td>
                    <td colspan="2">
                    <button type="submit" class="btn btn-primary">Save & Submit</button>
                     <a href="javascript:showRoles();"><img th:src="@{/images/roles.png}" class="img-responsive center-block" width="56"  alt="Logo" /></a>
                    </td>
                </tr>
            </table>
        </form>
  </div>
  
</body>
</html>
